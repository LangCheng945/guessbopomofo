<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>注音猜猜樂</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      padding: 30px;
      background: #f4f4f4;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 500px;
      margin: 0 auto;
      gap: 8px;
    }
    .key {
      font-size: 1.5rem;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: 0.2s;
    }
    .key.correct {
      background-color: #4caf50;
      color: white;
    }
    .key.incorrect {
      background-color: #cccccc;
      color: white;
    }
    .key:disabled {
      cursor: not-allowed;
    }
    #result {
      margin-top: 30px;
      font-size: 1.25rem;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>注音猜猜樂</h1>
  <div id="keyboard"></div>
  <div id="result"></div>
  <button id="restartBtn" onclick="restartGame()">重新開始</button>

  <script>
    const bopomofo = [
      "ㄅ","ㄆ","ㄇ","ㄈ","ㄉ","ㄊ","ㄋ","ㄌ",
      "ㄍ","ㄎ","ㄏ","ㄐ","ㄑ","ㄒ","ㄓ","ㄔ",
      "ㄕ","ㄖ","ㄗ","ㄘ","ㄙ","ㄧ","ㄨ","ㄩ",
      "ㄚ","ㄛ","ㄜ","ㄝ","ㄞ","ㄟ","ㄠ","ㄡ",
      "ㄢ","ㄣ","ㄤ","ㄥ","ㄦ"
    ];
    let answer = "";
    const keyboardDiv = document.getElementById("keyboard");
    const resultDiv = document.getElementById("result");

    function shuffleAnswer() {
      answer = bopomofo[Math.floor(Math.random() * bopomofo.length)];
    }

    function createKeyboard() {
      keyboardDiv.innerHTML = "";
      bopomofo.forEach(char => {
        const btn = document.createElement("button");
        btn.textContent = char;
        btn.className = "key";
        btn.onclick = () => handleGuess(btn, char);
        keyboardDiv.appendChild(btn);
      });
    }

    function handleGuess(btn, guess) {
      if (guess === answer) {
        btn.classList.add("correct");
        resultDiv.textContent = `🎉 恭喜你猜對了！答案是 ${answer}`;
        disableAllKeys();
      } else {
        btn.classList.add("incorrect");
        btn.disabled = true;
        resultDiv.textContent = `❌ ${guess} 不是正確答案，繼續猜！`;
      }
    }

    function disableAllKeys() {
      document.querySelectorAll(".key").forEach(btn => btn.disabled = true);
    }

    function restartGame() {
      shuffleAnswer();
      createKeyboard();
      resultDiv.textContent = "";
    }

    // 初始啟動
    restartGame();
  </script>
</body>
</html>
